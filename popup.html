<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Audio Enhancer</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 10px;
			}
			h1 {
				font-size: 18px;
				margin-bottom: 10px;

			button {

				padding: 10px 20px;

				cursor: pointer;

		<h1>Audio Enhancer</h1>

			<button id="subtle">Subtle</button>

		</div>
		<script src="popup.js"></script>

</html>
