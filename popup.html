<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BetterAudio</title>
		<style>
			body {
				font-family: Roboto;
			}
			h1 {
				font-size: 18px;
				margin-bottom: 10px;
			}
			button {
				border: #6e6c6c 1px solid;
				border-radius: 2px;
				margin: 5px;
				font-size: 16px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<h1>Audio Enhancer</h1>
		<div>
			<button id="off">Off</button>
			<button id="subtle">Subtle</button>
			<button id="moderate">Moderate</button>
			<button id="strong">Strong</button>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
